spring:
  profiles:
    include: config
  test:
    database:
      replace: NONE
  messages:
    basename: messages
  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: '1000'
        format_sql: 'true'
        use_sql_comments: 'true'
    generate-ddl: 'false'
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.MySQL5Dialect
    database: mysql
    show-sql: 'true'
    open-in-view: 'true'
  mvc:
    hiddenmethod:
      filter:
        enabled: 'true'
  thymeleaf:
    cache: 'false'
    prefix: classpath:/templates/
    mode: HTML
    encoding: UTF-8
    enabled: 'true'
  devtools:
    restart:
      enabled: 'true'
    livereload:
      enabled: 'true'
  servlet:
    multipart:
      enabled: 'true'
      max-file-size: 10MB
      max-request-size: 30MB
  output:
    ansi:
      enabled: always
server:
  port: '8091'
logging:
  level:
    org:
      springframework:
        web: DEBUG
      hibernate: DEBUG
      #com:
      # zaxxer:
      #  hikari: DEBUG
file:
  Upfolder: file:///ImgList/MyBlog/
  Upimg: C:/ImgList/MyBlog/
